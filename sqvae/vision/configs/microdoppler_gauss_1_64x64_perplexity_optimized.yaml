path_specific: "microdoppler_sqvae_gaussian_1_64x64_perplexity_opt/"

dataset:
  name: 'CelebA'  # 使用CelebA架构，但数据来自MicroDoppler
  shape: (3, 64, 64)  # 遵循原项目：先缩放到64×64
  dim_x: 12288 # 3 * 64 * 64
  num_users: 31
  root_path: "/kaggle/input/dataset"

model:
  name: "GaussianSQVAE"
  log_param_q_init: 2.995732273553991  # log(20.0) - 与CelebA完全一致
  param_var_q: "gaussian_1"

network:
  name: "resnet"  # 使用原项目的net_64架构
  num_rb: 8  # 适中的ResBlock数量：平衡表示能力和训练稳定性

train:
  bs: 16  # 64×64分辨率可以用更大的批次
  lr: 0.00005  # 降低学习率：0.0001→0.00005，更稳定的训练
  epoch_max: 120  # 更长训练：让困惑度有充分时间稳定

flags:
  arelbo: True
  bn: True
  decay: True
  noprint: True
  save: True
  var_q: False

quantization:
  size_dict: 256   # 基于研究调研：MNIST用256，微多普勒复杂度介于MNIST和CIFAR10之间
  dim_dict: 64     # 保持维度
  temperature:
    init: 1.0      # 原项目温度设置
    decay: 0.000003  # 更慢的温度衰减：让量化更稳定
    min: 0.2       # 更高的最小温度：保持一定随机性
